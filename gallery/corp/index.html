<!DOCTYPE html>
<html lang="es">
  <head>
    <title>Photoness.Studio â€” Corporativo</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: { 'brand-yellow': '#ffee00' },
            fontFamily: { sans: ['Montserrat', 'sans-serif'] }
          }
        }
      }
    </script>
    <link href="../../css/style.css" rel="stylesheet" type="text/css">
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/jquery@3.3.1/dist/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/nanogallery2@3/dist/css/nanogallery2.min.css" rel="stylesheet" type="text/css">
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/nanogallery2@3/dist/jquery.nanogallery2.min.js"></script>
  </head>
  <body class="bg-black text-white font-sans min-h-screen">

    <header class="bg-black border-b border-gray-800 sticky top-0 z-50">
      <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-4 flex items-center justify-between">
        <a href="/" class="flex-shrink-0">
          <img src="../../img/logo.png" alt="Photoness.Studio" class="h-10 w-auto">
        </a>
        <a href="/" class="flex items-center gap-2 text-sm font-medium text-brand-yellow hover:text-white transition-colors">
          <svg width="16" height="16" class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18"/></svg>
          Volver al sitio
        </a>
      </div>
    </header>

    <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-12">
      <div class="mb-10">
        <h1 class="text-3xl sm:text-4xl font-bold">Corporativo</h1>
        <div class="mt-2 w-16 h-1 bg-brand-yellow rounded-full"></div>
      </div>

      <div id="ngy2p" data-nanogallery2='{
          "itemsBaseURL": "img/",
          "thumbnailWidth": "auto",
          "thumbnailHeight": "220",
          "thumbnailLabel": {
            "position": "overImageOnBottom"
          },
          "galleryDisplayMode": "pagination",
          "thumbnailAlignment": "center",
          "thumbnailOpenImage": true,
          "galleryMosaic" :   [
              { "c": 1, "r": 1, "w": 2, "h": 2 },
              { "c": 3, "r": 1, "w": 1, "h": 1 },
              { "c": 4, "r": 1, "w": 1, "h": 1 },
              { "c": 4, "r": 2, "w": 1, "h": 1 },
              { "c": 3, "r": 2, "w": 1, "h": 1 },
              { "c": 2, "r": 3, "w": 1, "h": 1 },
              { "c": 1, "r": 3, "w": 1, "h": 1 },
              { "c": 3, "r": 3, "w": 2, "h": 1 }
          ]
        }'>

        <a href="1.jpg" data-ngthumb="1.jpg" data-ngdesc="">1</a>
        <a href="2.jpg" data-ngthumb="2.jpg" data-ngdesc="">2</a>
        <a href="3.jpg" data-ngthumb="3.jpg" data-ngdesc="">3</a>
        <a href="4.jpg" data-ngthumb="4.jpg" data-ngdesc="">4</a>
        <a href="5.jpg" data-ngthumb="5.jpg" data-ngdesc="">5</a>
    </div>
    </main>

    <footer class="bg-black border-t border-gray-800 text-center py-6 mt-12">
      <p class="text-sm text-gray-500">&copy; Photoness.Studio 2024. Todos los derechos reservados.</p>
    </footer>

  </body>
</html>
